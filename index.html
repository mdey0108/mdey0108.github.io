<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            border: 3px solid green;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
        }
        .profile-name {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .profile-info {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        .profile-bio {
            text-align: center;
            line-height: 1.6;
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        <h1 class="profile-name">Mahesh Kumar Dey</h1>
        <p class="profile-info">Production Support Engineer</p>
        <div class="profile-bio">
           <p>I'm a passionate web developer with expertise in HTML, CSS, and JavaScript. I love creating engaging and responsive web experiences that delight users. In my free time, I enjoy hiking, bike riding, and experimenting with new technologies.</p>
        </div>
    </div>
</body>
</html>
